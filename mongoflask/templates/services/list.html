{% extends "base.html" %}
 
{% block content %}
    {% for service in services %}
      <h2><a href="{{ url_for('services.detail', name = service.name) }}">Service {{ service.name }}</a></h2>
      <p>{{ service.name }}</p>
      <p>
        {% with total=service.stops|length %}
            {{ total }} stop {%- if total > 1 %}s{%- endif -%}
        {% endwith %}
      </p>
    {% endfor %}
{% endblock %}
